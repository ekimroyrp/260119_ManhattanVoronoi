<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>260119_ManhattanVoronoi</title>
  </head>
  <body>
    <div id="app">
      <div id="canvas-host"></div>
      <svg id="brush-overlay" aria-hidden="true">
        <circle id="brush-circle" />
        <circle id="brush-dot" />
      </svg>
      <div class="ui-panel" id="panel">
        <div class="panel-header" id="panel-handle"></div>
        <div class="panel-section">
          <div class="range-stack">
            <label class="label">Box X <span id="box-x-value"></span></label>
            <input id="box-x" type="range" min="4" max="48" step="1" value="20" />
          </div>
          <div class="range-stack">
            <label class="label">Box Y <span id="box-y-value"></span></label>
            <input id="box-y" type="range" min="4" max="48" step="1" value="20" />
          </div>
          <div class="range-stack">
            <label class="label">Box Z <span id="box-z-value"></span></label>
            <input id="box-z" type="range" min="4" max="48" step="1" value="20" />
          </div>
        </div>
        <div class="panel-section">
          <div class="range-stack">
            <label class="label">Points <span id="points-value"></span></label>
            <input id="points" type="range" min="2" max="64" step="1" value="16" />
          </div>
          <div class="range-stack">
            <label class="label">Seed <span id="seed-value"></span></label>
            <input id="seed" type="range" min="0" max="9999" step="1" value="1337" />
          </div>
        </div>
        <div class="panel-section">
          <div class="range-stack">
            <label class="label">Resolution <span id="density-value"></span></label>
            <input id="density" type="range" min="8" max="128" step="1" value="48" />
          </div>
          <div class="range-stack">
            <label class="label">Smooth <span id="smooth-value"></span></label>
            <input id="smoothing" type="range" min="0" max="40" step="1" value="0" />
          </div>
        </div>
        <div class="panel-section">
          <div class="toggle-row">
            <div class="label label-displacement">Box</div>
            <div class="toggle-labels">
              <span id="cube-on" class="toggle-text active">On</span>
              <span id="cube-off" class="toggle-text">Off</span>
            </div>
            <label class="toggle">
              <input type="checkbox" id="cube-toggle" />
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="toggle-row">
            <div class="label label-displacement">Colors</div>
            <div class="toggle-labels">
              <span id="colors-on" class="toggle-text active">On</span>
              <span id="colors-off" class="toggle-text">Off</span>
            </div>
            <label class="toggle">
              <input type="checkbox" id="colors-toggle" />
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="toggle-row">
            <div class="label label-displacement">Cells</div>
            <div class="toggle-labels">
              <span id="cells-on" class="toggle-text active">On</span>
              <span id="cells-off" class="toggle-text">Off</span>
            </div>
            <label class="toggle">
              <input type="checkbox" id="cells-toggle" />
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="toggle-row">
            <div class="label label-displacement">Wireframe</div>
            <div class="toggle-labels">
              <span id="wf-on" class="toggle-text">On</span>
              <span id="wf-off" class="toggle-text active">Off</span>
            </div>
            <label class="toggle">
              <input type="checkbox" id="wireframe-toggle" />
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        <div class="panel-section">
          <div class="action-row">
            <button id="generate" class="action-button">Generate</button>
            <button id="reset-camera" class="action-button">Reset</button>
          </div>
        </div>
        <div class="panel-section">
          <div id="mesh-stats" class="mesh-stats-value">Cells: -- | Tris: -- | Verts: --</div>
        </div>
        <div class="panel-header" id="panel-handle-bottom"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
